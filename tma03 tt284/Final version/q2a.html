<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"> <!-- Specifies the character encoding for the HTML document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Specifies the viewport settings for responsive design -->
    <link rel="stylesheet" href="q2b.css"> <!-- Links the external CSS file -->
    <title>Add Walk Event</title> <!-- Specifies the title of the HTML document -->
</head>

<body>
    <header>
        <h1>Add Walk Event</h1> <!-- Main heading -->
        <nav> <!-- Navigation section -->
            <ul> <!-- Unordered list for navigation links -->
                <!-- List items, each containing a navigation link -->
                <li><a href="#">Home</a></li>
                <li><a href="#">Walk Events</a></li>
                <li><a href="#">Other Events</a></li>
                <li><a href="#">Membership</a></li>
                <li><a href="#">News Items</a></li>
                <li><a href="#">Announcements</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Form section -->
        <form action="https://students.open.ac.uk/mct/tt284/reflect/reflect.php" method="post">
            <!-- Form labels and input fields, each field is required -->
            <!-- Label and input for date of walk -->
            <label for="date">Date of Walk:</label>
            <input type="date" id="date" name="date" required>
            
            <!-- Hidden field for session identifier -->
            <input type="hidden" name="SessionIdentifier" value="ee32-ff67-abcd1234-9090">

            <!-- Label and input for start time -->
            <label for="start-time">Start time:</label>
            <input type="text" id="start-time" name="start-time" required>

            <!-- Label and input for name of walk -->
            <label for="name">Name of Walk:</label>
            <input type="text" id="name" name="name" required>
            
            <!-- Label and input for duration -->
            <label for="duration">Duration:</label>
            <input type="text" id="duration" name="duration" required>

            <!-- Label and input for meeting point -->
            <label for="meeting-point">Meeting point:</label>
            <input type="text" id="meeting-point" name="meeting-point" required>

            <!-- Label and input for distance -->
            <label for="distance">Distance in miles:</label>
            <input type="number" id="distance" name="distance" required>

            <!-- Label and input for name of walk leader -->
            <label for="walk-leader">Name of walk leader:</label>
            <input type="text" id="walk-leader" name="walk-leader" required>

            <!-- Label and input for contact number with a pattern and title for validation -->
            <label for="contact-number">Contact number:</label>
            <input type="tel" id="contact-number" name="contact-number" pattern="\+\d{7,12}" title="Phone number should start with '+' and be 7 to 12 digits long" required>

          <!-- Label and select field for status with predefined options -->
<label for="status">Status:</label>
<select id="status" name="status" required>
    <!-- First option acts as a placeholder -->
    <option value="">Select status...</option>
    <!-- Other possible status options -->
    <option value="proposed">Proposed</option>
    <option value="approved">Approved</option>
    <option value="rejected">Rejected</option>
</select>

<!-- Submit button for the form -->
<input type="submit" value="Submit">
</form> 
</main> 
    
</body> 
</html>
